<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 회의 요약 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#171923',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.700'),
                  strong: {
                    color: theme('colors.gray.900'),
                  },
                },
              },
              invert: {
                css: {
                  color: theme('colors.gray.300'),
                  strong: {
                    color: theme('colors.white'),
                  },
                },
              },
            }),
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jiwoo-chodong/KoPubWorld-Webfonts@master/KoPubWorldDotum.css" />
    <style>
      body {
        font-family: 'KoPub World Dotum', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
  <script type="importmap">

}
